<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft review card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">

        <figure class="image">
        <img src="images/image-equilibrium.jpg" alt="equilibrum" class="mainimage">
        
        <div class="icon">
            <img src="images/icon-view.svg" alt="view">
        </div>
        </figure>
        
        <section>
        <h1>Equilibrum #3429</h1>
        <p class="para">Our Equilibrium collection promotes balance and calm.</p>
        <div class="ethereumwrap">
        <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            <p class="eth">0.041 ETH</p>
        </div>
            <div class="clock">
                <img src="images/icon-clock.svg" alt="clock">
                <p class="time"> 3 days left</p>
            </div>
        </div>
        
        <div class="jules">
            <img src="images/image-avatar.png" alt="jules" class="profile">
            <p class="time">Creation of <a href="#">Jules Wyvern</a>
                </p>
        </div>
        </section>
    </div>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"> Frontend Mentor.</a>
       Coded by <a href="https://github.com/Nnenna-udefi">Nnenna Udefi</a> 
    </footer>
</main>
</body>
</html>
